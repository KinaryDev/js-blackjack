<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Kinary Blackjack</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark altura">
      <div class="container-fluid">
        <a class="navbar-brand">Kinary Blackjack</a>
        <div class="d-flex">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button
                  id="nuevo-juego"
                  class="btn btn-sm btn-dark dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nuevo Juego
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <button id="un-jugador" class="dropdown-item">
                      Un Jugador
                    </button>
                  </li>
                  <li>
                    <button id="dos-jugadores" class="dropdown-item" href="#">
                      Dos Jugadores
                    </button>
                  </li>
                  <li>
                    <button id="tres-jugadores" class="dropdown-item" href="#">
                      Tres Jugadores
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <button id="nueva-partida" disabled class="btn btn-sm btn-dark">
            Nueva Partida
          </button>
        </div>
      </div>
    </nav>

    <div class="container-xl">
      <div id="jugador-casa" hidden class="row mt-3 text-center">
        <div class="col">
          <div class="alerta position-relative">
            <h2>Casa</h2>
            <div
              id="alerta-casa"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
              style="margin-left: 80px"
            ></div>
          </div>
          <h5>
            Puntos:
            <span>0</span>
          </h5>
          <div id="computadora-cartas" class="mt-4 divCartas"></div>
        </div>
      </div>

      <div id="area-jugadores" class="row text-center justify-content-around">
        <div class="col">
          <div class="alerta position-relative" hidden id="jugador-tres">
            <h2>Jugador 3</h2>
            <div
              id="alerta-jugador-tres"
              hidden
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
              style="margin-top: -10px;"
            ></div>
            <h5>Puntos: <span>0</span></h5>

            <div class="mt-4 divCartas"></div>

            <div class="row mt-4">
              <div class="col text-center">
                <button id="btnPedirJugadorTres" disabled class="btn btn-info">
                  Pedir Carta
                </button>
                <button
                  id="btnLevantarJugadorTres"
                  disabled
                  class="btn btn-info"
                >
                  Terminar Turno
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="alerta position-relative" hidden id="jugador-dos">
            <h2>Jugador 2</h2>
            <div
              id="alerta-jugador-dos"
              hidden
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
              style="margin-top: -10px;"
            ></div>
            <h5>Puntos: <span>0</span></h5>

            <div class="mt-4 divCartas"></div>

            <div class="row mt-4">
              <div class="col text-center">
                <button id="btnPedirJugadorDos" disabled class="btn btn-info">
                  Pedir Carta
                </button>
                <button
                  id="btnLevantarJugadorDos"
                  disabled
                  class="btn btn-info"
                >
                  Terminar Turno
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="alerta position-relative" hidden id="jugador-uno">
            <h2>Jugador 1</h2>
            <div
              id="alerta-jugador-uno"
              hidden
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
              style="margin-top: -10px"
            ></div>
            <h5>Puntos: <span>0</span></h5>

            <div class="mt-4 divCartas"></div>

            <div class="row mt-4">
              <div class="col text-center">
                <button id="btnPedirJugadorUno" disabled class="btn btn-info">
                  Pedir Carta
                </button>
                <button
                  id="btnLevantarJugadorUno"
                  disabled
                  class="btn btn-info"
                >
                  Terminar Turno
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
